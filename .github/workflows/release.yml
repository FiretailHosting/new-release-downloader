name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Archive build artifacts
        run: tar -czvf release.tar.gz dist/

      - name: Authenticate GitHub App
        id: auth
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Create GitHub Release
        id: create_release
        run: |
          response=$(curl -s -X POST -H "Authorization: Bearer ${{ steps.auth.outputs.token }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d '{
            "tag_name": "release-'$(date +%Y%m%d%H%M%S)'",
            "name": "Automated Release",
            "body": "Automated release triggered by push to main.",
            "draft": false,
            "prerelease": false
          }')
          echo "UPLOAD_URL=$(echo $response | jq -r .upload_url)" >> $GITHUB_ENV

      - name: Upload Release Asset
        run: |
          curl -X POST -H "Authorization: Bearer ${{ steps.auth.outputs.token }}" \
          -H "Content-Type: application/gzip" \
          --data-binary @release.tar.gz \
          "$(echo $UPLOAD_URL | sed 's/{?name,label}//')?name=release.tar.gz"